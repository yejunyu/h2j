<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="" method="post">
    <table>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>用户名:</strong></td>
            <td align="left"><input type="text"></td>
            <td style="color: red">用户名不得小于3个字符</td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>密码:</strong></td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>确认密码:</strong></td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span>Email:</td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>真实姓名:</strong></td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>性别:</strong></td>
            <td align="left">
                <input type="radio" name="gender" value="1">男
                <input type="radio" name="gender" value="0">女
            </td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>生日:</strong></td>
            <td align="left">
                <select name="birth">
                    <option value="year">1980</option>
                    <option value="year1">1991</option>
                </select>
                <select name="birth">
                    <option value="month">1</option>
                    <option value="month1">2</option>
                </select>
                <select name="birth">
                    <option value="day">1</option>
                    <option value="day1">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>手机:</strong></td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span><strong>居住地:</strong></td>
            <td align="left">
                <select name="location">
                    <option value="year">湖北省</option>
                    <option value="year1">广西省</option>
                </select>
                <select name="location">
                    <option value="month">黄石市</option>
                    <option value="month1">南宁</option>
                </select>
                <select name="location">
                    <option value="day">下陆区</option>
                    <option value="day1">区</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><span style="color: red">*</span>QQ:</td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr>
            <td align="right"></td>
            <td align="left"><a href="">设置我的QQ在线状态</a></td>
        </tr>
    </table>
</form>
</body>
</html>
